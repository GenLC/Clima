<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Clima</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="img/Clear.png" />
	<script src="https://genlc.github.io/Clima/js/api.js"></script>
	<style>
		.borde {
			border-style: solid;
			border-width: 1px;
			border-color: white;
		}

		.fondoIzq {
			background-image: url("img/Cloud-background.png");
			background-color: white;
			
		}
		.trans {
			
			opacity: 0.5;
		}
	</style>

</head>

<body class="bg-info">
	<div id="wrap" class=" mx-5">
		<header>

			<!-- <h1 class="alert alert-success  border-left-info shadow border">Clima</h1> -->

		</header>




		<div class="flex">

		</div>
		<template id="template-clima">


			<div class="row ">
				<!-- PANEL IZQUIERDO -->
				<div class="col-sm-12 col-md-4 borde bg-dark rounded ">
					<!-- BUSCADOR -->
					<div class="row d-flex justify-content-around mt-4 mb-5 mx-3">
						<div class="input-group mb-3">
							<input type="text" class="form-control bg-dark text-white mr-1 rounded">
							<div class="input-group-prepend ">
								<button type="button" class=" btn btn-secondary rounded">Buscar</button>
							</div>
						</div>


					</div>
					<!-- ICONO -->
					<div class="row d-flex justify-content-center  my-5  align-items-center">
						<img src="img/Shower.png" id="imagen" class="rounded mx-auto d-block w-50 h-50" alt="...">
					</div>
					<!-- TEMPERATURA -->
					<div class="row  d-flex justify-content-center my-5  align-items-center">
						<p class="font-weight-light display-1 text-white" id="TEMP"></p>
						<p class="font-weight-light h1 text-white">°C</p>
						<div class="row">

							<p class="font-weight-light h3 text-white">Máx: </p>
							<p class="font-weight-light h3 text-white" id="TEMPMAX"></p>
							<p class="font-weight-light h3 text-white">Min: </p>
							<p class="font-weight-light h3 text-white" id="TEMPMIN"></p>

						</div>
						<div class="row"></div>
					</div>
					<!-- UBICACIÓN Y FECHA -->
					<div class="row-12 ">
						<!-- FECHA -->
						<div class="row  d-flex justify-content-center mt-5  align-items-center">
							<p class="font-weight-light h3 text-white mr-3">Today </p>
							<p class="font-weight-light h3 text-white">Fri 5 Jun </p>
						</div>
						<!-- UBICACION -->
						<div class="row  mb-5 justify-content-center  align-items-centermx-2">
							<div class="row ">
								<div class="col-3 d-flex justify-content-end align-items-center  ">
									<i class="fas fa-map-marker-alt fa-stack-1x fa-inverse"></i>
								</div>
								<div class="col-9 d-flex  justify-content-start  align-items-center  mt-1">
									<p class="font-weight-light h5 text-white" id="UBIC"></p>
								</div>
							</div>

						</div>
					</div>

				</div>
				<!-- PANEL DERECHO -->
				<div class="col-sm-12 col-md-9 borde bg-dark rounded"></div>
			</div>

		</template>




		<template id="template-card">
			<div class="container-fluid " id="templateID">

				<ul id="templateID" class="list clearfix  bg-light ">
					<!-- row 1 -->
					<h1 class="font-weight-bold text-gray-900" id="TEMP"></h1>

					<li class="clearfix alert-primary card  border-bottom-info  shadow bg-gradient-light">
						<div class="row  d-flex justify-content-between align-items-center">

							<section class="col-4">
								<!-- <img src="images/new-product-banner.png" class="imgRetrado" alt="new product" class="featured-banner">
						<img src="images/products/list-default-thumb.png" alt="default thumb" class="thumb"> -->
								<h1 class="font-weight-bold alert-info border border-success  rounded "
									id="NombreEquipo"> 0</h1>

							</section>

							<section class="col-2 d-flex justify-content-center  mr-2">
								<row>
									<span class="font-weight-lighter h3" id="pendientestext">PENDIENTES</span>
									<h1 class="font-weight-bold text-gray-900" id="PENDIENTES">0</h1>
									<span class="darkview">
									</span>
								</row>


							</section>
							<section class="col-2 d-flex justify-content-center  mr-2">
								<row>
									<span class="font-weight-lighter h3">ENTREGADOS</span>
									</p>
									<h1 class="font-weight-bold text-gray-900" id="ENTREGADOS">0</h1>

									<span class="darkview">
									</span>
								</row>
							</section>
						</div>
					</li>

				</ul>
			</div>
		</template>

		<footer>
			&nbsp;
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
